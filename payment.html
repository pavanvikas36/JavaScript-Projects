<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="payment.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-5" data-aos="fade-up">
    <h2 class="text-center mb-4">Payment Gateway</h2>
    <div class="card mx-auto p-4 shadow-lg rounded" style="max-width: 500px;">
      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardName" class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="cardName" required />
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" maxlength="16" required />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required />
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" maxlength="3" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        <div id="message" class="mt-3 text-center"></div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("cardName").value;
      const number = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;
      const message = document.getElementById("message");

      if (name && number.length === 16 && expiry && cvv.length === 3) {
        message.innerHTML = "<div class='text-success'>Payment Successful! ✅</div>";
        // Delay the redirection to let user see the success message
        setTimeout(() => {
        window.location.href = "orders.html"; // Replace with your actual success page
  }, 2000); // 2-second delay
      } else {
        message.innerHTML = "<div class='text-danger'>Please check your details ❌</div>";
      }
    });
  </script>
</body>
</html>
