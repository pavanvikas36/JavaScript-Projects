<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="addcart.css">
</head>
<body>
    <section>
        <nav class="navbar container-fluid navbar-expand-lg w-100 bg-dark bg-body-transparent py-3" id="navbarMain">
            <div class="container-fluid">
              <!-- Logo -->
              <a class="navbar-brand text-white fw-bold" href="#">Logo</a>
        
              <!-- Toggler for mobile -->
              <button class="navbar-toggler text-white border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <!-- Navbar Links -->
              <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                <ul class="navbar-nav d-flex flex-row flex-lg-row gap-3 text-center">
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="">Login</a>
                  </li>
                </ul>
              </div>
        
              <!-- Cart Button -->
              <div class="d-none d-lg-block">
                <button onclick="addToCart()" class="btn btn-outline-light">
                  <i class="fa-solid fa-shield-heart"></i>
                </button>
                <button onclick="addToCart()" class="btn btn-outline-light">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
          </nav> 
    </section>
    <section>
        <div class="container pt-5 text-center">
            <h1 class="fw-bold display-5">Add To Cart List</h1>
            <hr class="w-25 mx-auto border-2 opacity-100">
        </div>
    </section>
    <section class="cart-section container">
        <div class="cart-header px-5 d-grid grid-template">
            <p>Product</p>
            <p>Price</p>
            <p>Quantity</p>
            <p>Subtotal</p>
        </div>
        <div id="addtocartCont"></div>
    </section>    
    <script src="addcart.js"></script>
</body>
</html>
