  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="loginEmail">
        <input type="password" placeholder="Enter your password" id="loginPassword">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" id="loginBtn" >
        <div class="center">
          <button id="googleSignInBtn" class="button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="20" height="20">
            Sign in with Google
          </button>
        </div>
        <div class="center">
          <button id="guestBtn" class="button guest-button text-decoration-none text-white"><a href="./home.html">Continue as Guest</a></button>
        </div>        
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#" id="signupForm">
        <input type="text" placeholder="Enter your email" id="email">
        <input type="date" placeholder="Enter your date of birth" id="dob">
        <input type="password" placeholder="Create a password" id="password">
        <input type="password" placeholder="Confirm your password" id="conformPassword">
        <input type="button" class="button" value="Signup" id="signupBtn">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
